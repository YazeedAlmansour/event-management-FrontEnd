<app-navbar></app-navbar>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://cdn1.imggmi.com/uploads/2019/1/29/2f89b24efe579929c20a74f67fc03203-full.png" id="icon" alt="User Icon" />
      <!--<h3>EVENT MANAGEMENT</h3>-->
    </div>

    <!-- Login Form -->
    <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input id="userid" type="text" formControlName="userid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userid.errors }" placeholder="username"/>
      <div *ngIf="submitted && f.userid.errors" class="invalid-feedback">
        <div *ngIf="f.userid.errors.required">User ID is required</div>
      </div>
      <input  id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="password"/>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" routerLink="/register" >Register</a>
    </div>

  </div>
</div>
<app-footer></app-footer>
