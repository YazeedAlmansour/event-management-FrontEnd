<app-navbar></app-navbar>
<div class="container">
  <h2 style="text-align: center; padding: 30px">My Events</h2>
  <div class="row">
    <div class="col-lg-4 col-sm-6 portfolio-item" *ngFor="let event of events$ " (click)="getEvent(event)">
      <div class="card h-100">
        <a (click)="getEvent(event)" [routerLink]="['/event/', event.eventnumber]"><img class="card-img-top" src="https://cdn1.imggmi.com/uploads/2019/2/21/0db7343d62d40da023adc5833f9c46e6-full.jpg" alt=""></a>
        <div class="card-body">
          <h4 class="card-title">
            <a (click)="getEvent(event)" [routerLink]="['/event/', event.eventnumber]">{{event.eventname}}</a>
          </h4>
          <h5>Booked tickets</h5>
          <p class="card-text">{{event.counter}}</p>
          <button (click)="getEvent(event)" [routerLink]="['/editEvent/', event.eventnumber]" class="btn btn-sample" style="margin-right: 10px">Edit</button>
          <button (click)="getEvent(event)" [routerLink]="['/eventTicket/', event.eventnumber]" class="btn btn-sample">Tickets</button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
