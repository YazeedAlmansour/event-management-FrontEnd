<H1>Edit Event</H1>
<div class="rounded" style="background-color: white; margin: 20px; padding: 20px">
  <form novalidate [formGroup]="myForm">


    <div class="form-group">
      <label for="inputEventName">Enter Event Name</label>
      <input type="eventname" class="form-control" id="inputEventName"
             placeholder="Enter Event Name" name="eventname"
             formControlName="eventname">
    </div>

    <div class="form-group">
      <label for="inputCitye">Enter City</label>
      <input type="eventlocation" class="form-control" id="inputCitye"
             placeholder="Enter City" name="eventlocation"
             formControlName="eventlocation">
    </div>


    <div class="form-group">
      <label for="inputCapacity">Capacity</label>
      <input type="eventcapacity" class="form-control"
             formControlName="eventcapacity"
             id="inputCapacity" placeholder="eventcapacity" name="eventcapacity">
    </div>

    <div class="form-group">
      <label for="eventdate">Enter Event Date</label>
      <input type="date" class="form-control"
             formControlName="eventdate"
             id="eventdate" placeholder="Enter your phone number" name="eventdate">
    </div>


    <div class="form-group">
      <label for="eventtime">Enter Event Date</label>
      <input type="time" class="form-control"
             formControlName="eventtime"
             id="eventtime" placeholder="Enter Time" name="eventtime">
    </div>




    <button type="submit" class="btn btn-sample"
            (click)="onSubmit()" style="margin-right: 10px">Submit</button>

    <button type="submit" class="btn btn-danger"
            (click)="deleteEvent()">Delete</button>
  </form>
</div>
